format:
  html:
    theme: cosmo
    css: styles.css
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    include-before-body:
      - text: '<script src="/footer.js"></script>'
    toc: true

filters:
  - watermark

watermark:
  text: "{{< meta rascunho_text >}}"
  size: 1.5
  angle: 30
  color: "#FF0000"
  opacity: 0.1
  enabled: "{{< meta rascunho >}}"